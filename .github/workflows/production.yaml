name: Production

on:
  pull_request:
    branches:
      - production
    types:
      - closed

jobs:
  if_not_merged:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Don't run jobs after since merge is rejected"
        exit 1

  discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send a Discord notification on push
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "New code merged on production"
          description: ${{ github.event.description }}
          url: "https://github.com/parkingspace/knot"
          username: GitHubBot

  build-web:
    name: Build web app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🔧 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: 📥 Install pnpm
        uses: ./.github/actions/pnpm-install

      - name: 🚧 Build & Test
        run: pnpm web build && pnpm web test

      - name:  Upload web build
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: dist/web

  deploy-web:
    name: Deploy web app
    needs: build-web
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name:  Download web build
        uses: actions/download-artifact@v3
        with:
          name: web-build
          path: dist/web

      - name: 🌏 Deploy web
        uses: dswistowski/surge-sh-action@v1.0.1
        with:
          domain: "ps-knot.surge.sh"
          project: "dist/web"
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}

  create-badge:
    needs: build-web
    name: Create badge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Count Typescript lines
        run: >-
          echo "ts_loc=$(find .
          -type f
          -not -path './node_modules/**'
          -regex '.*\.\(ts\|tsx\)$'
          -exec grep -c ^ {} \;
          | awk '{total += $1} END{print total}')"
          >> $GITHUB_ENV

      - name: Create Loc Badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.BADGE_GIST_SECRET }}
          gistID: ff4c2b4dc91f66a4b5fb2b62059a3c7e
          filename: knot-badges.json
          namedLogo: typescript
          label: LoC
          message: ${{ env.ts_loc }}
          color: blue
