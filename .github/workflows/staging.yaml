name: Staging

on:
  push:
    branches:
      - "staging"
    paths:
      - "apps/**"
      - "pkgs/**"
      - ".github/**"

  pull_request:
    branches:
      - "staging"

jobs:
  discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send a Discord notification on pull_request
        uses: sarisia/actions-status-discord@v1
        if: github.event_name == 'pull_request'
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Pull request detected on Staging"
          description: ${{ github.event.description }}
          url: "https://github.com/parkingspace/knot"
          username: GitHubBot

      - name: Send a Discord notification on push
        uses: sarisia/actions-status-discord@v1
        if: github.event_name == 'push'
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Push Detected on Staging"
          description: ${{ github.event.description }}
          url: "https://github.com/parkingspace/knot"
          username: GitHubBot

  build-web:
    name: Build web app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üîß Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: üì• Install pnpm
        uses: ./.github/actions/pnpm-install

      - name: üöß Build & Test
        run: pnpm web build && pnpm web test

      - name: ÔÇì Upload web build
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: dist/web

  deploy-web:
    name: Deploy web app
    needs: build-web
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3

      - name: ÔÄô Download web build
        uses: actions/download-artifact@v3
        with:
          name: web-build
          path: dist/web

      - name: üåè Deploy web on Staging
        uses: dswistowski/surge-sh-action@v1.0.1
        with:
          domain: "ps-knot-stage.surge.sh"
          project: "dist/web"
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
