name: CI
 
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - 'docs/**'
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ”§ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: ðŸ“¥ Install pnpm
        uses: ./.github/actions/pnpm-install

      - name: ðŸš§ Build
        run: pnpm build

      - name: ðŸ§ª Test
        run: pnpm test

      - name: ï©‘Upload build output
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            dist/web

  deploy-web:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: ï›™ Download build output
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: dist/web

      - name: Deploy web
        uses: dswistowski/surge-sh-action@v1.0.1
        with:
          domain: 'ps-knot.surge.sh'
          project: 'dist/web'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}

